    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        img{
           width: 100%;
           height: 700px;
        }
        .box{
            width: 100%;
            height: 700px;
            border: 5px solid grey;
        }
        button{
            height: 15px;
            width: 15px;
            border-radius: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../04JQuery-Assesment/caption1.png" alt="Images" id="myImg">
    </div>
    <button onclick="one()"></button>
    <button onclick="two()"></button>
    <button onclick="three()"></button>
    <button onclick="four()"></button>

    <script>
        var i = 0
        var arr = ['caption1.png', 'caption2.png', 'caption3.png', 'caption4.png','caption5.png']
        var img = document.getElementById("myImg")
        document.getElementById("myImg").style.height = '700px'
        
        function two() {
            if (i ==4) {
                i=0
                
            }
            i++
            myImg.src = arr[i]
        }
        function one() {
            if (i ==0) {
                i=4
                
            }
            i--
            myImg.src = arr[i]
        }
    </script>
</body>

</body>
