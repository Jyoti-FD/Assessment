<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    
        <tr>
            <th><h1>Student Registaration Form</h1></th>
        </tr>

        <td>First Name:</td>
        <tr>
            <td><input type="Enter Your Name" placeholder="Enter Your First Name"></td>
        </tr>
        
        <td>Last Name:</td>
        <tr>
            <td><input type="Enter Your last Name" placeholder="Enter Your Last Name"></td>
        </tr>
   
        <td>Email:</td>
        <tr>
            <td><input type="email" placeholder="it should contain @.."></td>
        </tr>

        <td>Mobile:</td>
        <tr>
            <td><input type="phone number"  placeholder="only 10 digit are allowed" maxlength="10"></td>
        </tr>

        <td>Gender:</td>
       <tr>
        <td> <input type="radio" name="Gender" value="Male">Male
            <input type="radio"name="Gender" value="Female">Female</td>
       </tr>
       <td>Date Of Birth:</td>
       <tr>
        <td><input type="date" name="" id=""></td>
       </tr>

       <td>Address:</td>
       <tr>
        <td><textarea name="Address" id="" cols="30" rows="7"></textarea></td>
       </tr>

       <td>City:</td>
       <tr>
           <td><input type="City"></td>
       </tr>

       <td>Area PIN:</td>
       <tr>
        <td><input type="Area PIN"></td>
       </tr>

       <td>State:</td>
       <tr>
        <td><input type="text"></td>
       </tr>

       <td>Qualification:</td>
       <tr>
        <td>
            <select name="Select" id="">
                <option value="Select Qualification">Select Qualification</option>
                <option value="High School(10th)">High School(10th)</option>
                <option value="Higher School(12th)">Higher School(12th)</option>
                <option value="Graduation(bachelores)">Graduation(bachelores)</option>
                <option value="Post Graduation(Masters)">Post Graduation(Masters)</option>
                <option value="Phd">Phd</option>
            </select>
        </td></tr>

        <td>Specialization:</td>
       <tr>
        <td><input type="checkbox" name="" id="">Computer Science</td></tr>
       <tr><td><input type="checkbox" name="" id="">Information Technology</td></tr>
        <tr><td><input type="checkbox" name="" id="">Computer Architecture</td></tr>
     <tr><td><input type="checkbox" name="" id="">Tele Communication</td></tr>
     <td>Password:</td>
     <tr>
        <td><input type="password" name="" id=""></td>
     </tr>
     <td><button>Registered</button></td>
</body>
</html>
