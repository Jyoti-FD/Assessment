<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assesment</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <section class="h-50 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-50">
          <div class="row d-flex justify-content-center align-items-center h-50 ">
            <div class="col-lg-4">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col">
                    <div class="card-body p-md-3 mx-md-5">
      
                      <div class="text-center">
                        <img src="../05Bootstrap-Assesment/image/twitter-logo.png"
                          style="width: 115px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Twitter</h4>
                      </div>
      
                      <form>
                        <div class="form-outline mb-4 shadow-inner">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="Username" style="border-radius: 20px;" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="Password" style="border-radius: 20px;"/>
                        </div>
                        <div class="button">
                            <button>LogIn
                                <!-- <a href="https://twitter.com/"></a> -->
                            </button>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <a class="text-muted" href="#!"><label> Forgot password?</label> <span>or</span> <label>Sign in</label></a>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
